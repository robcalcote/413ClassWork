<%inherit file="app_base.htm" />

## Content
<%block name="center_content">
    <p id="catalog-category">${ 'All Categories' if category is None else category.name }</p>
    <div id="catalog-products">
        %for prod in products:
            <span class="product-container" data-product-id="${ prod.id }"></span>
        %endfor
    </div>
</%block>
